<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer To Centimeter</title>
    <style>

    </style>
</head>
<body>
    <h2>convert KM to CM</h2>
    <p>Enter the value in KM ?</p>
    <input type="number" id="num1" placeholder="enter value in kilometer??">
    <button onclick="convert()">convert</button>
    <p id="result"></p>

    <script>
        function convert(){
            let num = parseFloat(document.getElementById("num1").value);
            if(isNaN(num)){
                alert('please enter a number');
                return;
            }
            var cm=num*100000;
            document.getElementById("result").innerHTML=num+" &nbsp" +" Kilometers is equal to &nbsp"+cm+" &nbsp centimeters";
                    };
    </script>
    
</body>
</html>
