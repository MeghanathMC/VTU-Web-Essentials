<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <p>Enter 2 numbers: </p>
    <input type="number" id="num1" placeholder="enter number 1">
    <input type="number" id="num2" placeholder="enter number 2">
    <button onclick="calcOperations()">Calculate</button>
    <p id="result"></p>
    <script>

        function calcOperations(){
            var n1=parseFloat(document.getElementById("num1").value);
            var n2=parseFloat(document.getElementById("num2").value);
            if(isNaN(n1)||isNaN(n2)){
                alert(" pls enter valid number!! ");
                return;
            }
            var add=n1+n2;
            var sub=n1-n2;
            var mul=n1*n2;
            var div=n1/n2;
            document.getElementById("result").innerHTML="Addition="+add+"<br>"+"Substraction="+sub+"<br>"+"Multiplication="+mul+"<br>"+"division="+div+"<br>"

        }
    </script>


</body>


</html>
